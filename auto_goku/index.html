<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="goku">
    <div class="face">
      <div class="eyes">
        <div class="eye left-eye"></div>
        <div class="eye right-eye"></div>
      </div>
      <div class="eyebrows">
        <div class="eyebrow left-brow"></div>
        <div class="eyebrow right-brow"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="hair">
      <div class="spike spike1"></div>
      <div class="spike spike2"></div>
      <div class="spike spike3"></div>
      <div class="spike spike4"></div>
      <div class="spike spike5"></div>
    </div>
  </div>
</body>
</html>

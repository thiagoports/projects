<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jairo Motos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="top-logo">
      <header>
        <img
          src="img/logo-jairomotos.png"
          alt="Logo Jairo Motos"
          class="logo"
        />
      </header>
    </div>

    <section class="moto-mes">
      <h2>MOTO DO MÊS</h2>

      <div class="moto-imagem">
        <video controls autoplay muted loop>
          <source src="img/pop110i-2022.mp4" type="video/mp4" />
          Seu navegador não suporta vídeo.
        </video>
      </div>

      <h3>Honda POP 110i 2022</h3>

      <h2>R$11.300,00</h2>

      <a
        href="https://wa.me/+5583991945349"
        target="_blank"
        class="btn-whatsapp"
      >
        Entre em contato
        <img src="img/whatsapp-logo.png" alt="WhatsApp" />
      </a>

      <a
        href="https://www.instagram.com/p/DNWIfpeRUcO/?igsh=ZWliOWRkNGdrZGNp"
        target="_blank"
        class="btn-info"
      >
        Mais informações
      </a>
    </section>

    <section class="localizacao">
      <div class="mapa-imagem">
        <img src="img/lozalizacao-jairomotos.PNG" alt="Location" />
      </div>

      <a
        href="https://maps.app.goo.gl/yeqZmHrcrw9hvYvGA"
        target="_blank"
        class="btn-maps"
      >
        <span><strong>Google</strong>Maps</span>
        <img src="img/google-maps-icon.png" alt="Maps" />
      </a>

      <h2 class="endereco">
        Rua Abdon Nóbrega, Centro, 58600-000<br />
        Santa Luzia - PB
      </h2>

      <h5 class="copyright">
        © 2025 Jairo Motos. Todos os direitos reservados.
      </h5>
    </section>

    <script src="js/scripts.js"></script>
  </body>
</html>

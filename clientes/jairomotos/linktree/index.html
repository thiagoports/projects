<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jairo Motos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header class="top-logo">
      <img src="img/logo-jairomotos.png" alt="Logo Jairo Motos" class="logo" />
    </header>

    <!-- Conteúdo principal -->
    <main>
      <!-- Moto em destaque -->
      <section class="moto-mes">
        <h2>MOTO DO MÊS</h2>

        <figure class="moto-imagem">
          <video controls autoplay muted loop>
            <source src="img/pop110i-2022.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo.
          </video>
          <figcaption>Honda POP 110i 2022</figcaption>
        </figure>

        <p class="preco"><strong>R$11.300,00</strong></p>

        <nav class="acoes">
          <a
            href="https://wa.me/+5583996793821"
            target="_blank"
            class="btn-whatsapp"
          >
            Entre em contato
            <img src="img/whatsapp-logo.png" alt="WhatsApp" />
          </a>

          <a
            href="https://www.instagram.com/p/DNWIfpeRUcO/?igsh=ZWliOWRkNGdrZGNp"
            target="_blank"
            class="btn-info"
          >
            Mais informações
          </a>
        </nav>
      </section>

      <!-- Localização -->
      <section class="localizacao">
        <figure class="mapa-imagem">
          <img src="img/lozalizacao-jairomotos.PNG" alt="Mapa da Jairo Motos" />
          <figcaption>Localização da Jairo Motos</figcaption>
        </figure>

        <a
          href="https://maps.app.goo.gl/yeqZmHrcrw9hvYvGA"
          target="_blank"
          class="btn-maps"
        >
          <span><strong>Google</strong> Maps</span>
          <img src="img/google-maps-icon.png" alt="Ícone Google Maps" />
        </a>

        <address class="endereco">
          Rua Abdon Nóbrega, Centro, 58600-000<br />
          Santa Luzia - PB
        </address>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <p class="copyright">© 2025 Jairo Motos. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
